<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      lang="pl" layout:decorator="layout">
<head>
    <title>Testy admina</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <link href="css/signin.css" rel="stylesheet"/>
</head>

<body>

<div class="container" layout:fragment="content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="#{tests.testsManagement}"></h3>
        </div>
        <div class="panel-body">

            <table class="table table-striped table-bordered grid" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th th:text="#{test.testName}"></th>
                    <th th:text="#{test.testAttempts}"></th>
                    <th th:text="#{test.testDateBegin}"></th>
                    <th th:text="#{test.testDateEnd}"></th>
                    <th th:text="#{test.options}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="test : ${Tests}">
                    <td th:text="${test.name}"></td>
                    <td th:text="${test.attempts}"></td>
                    <td th:text="${test.beginDate}"></td>
                    <td th:text="${test.endDate}"></td>
                    <td>
                        <a href="#wynikiA" class="glyphicon glyphicon-list-alt" aria-hidden="true" title="wyniki"
                           data-toggle="modal" data-target="#wynikiA"
                           th:onclick="'showAttemptsModal(' + ${test.id} +')'">
                        </a>
                        <a href="#"><span class="glyphicon glyphicon-retweet" aria-hidden="true"
                                          title="w��cz ponownie"></span></a>
                        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"
                                          title="edytuj"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- Modal -->
            <div class="modal fade" id="wynikiA" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel" th:text="#{tests.testResult}"><strong
                                    id="nazwaTestu">xyz</strong></h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-bordered grid" cellspacing="0" width="100%"
                                   id="tabela">
                                <thead>
                                <tr>
                                    <th th:text="#{tests.person}"></th>
                                    <th th:text="#{tests.testResult}"></th>
                                    <th th:text="#{tests.maxPoints}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal"
                                    th:text="#{close}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap.min.js"></script>
<script src="/js/ModalFunctions.js"></script>
<script>$(document).ready(function () {
    $('.grid').DataTable();
});</script>
<script layout:fragment="customScripts">
    document.getElementById("testsTab").className="active";
</script>
</body>
</html>
