   <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>
    </head>
    <body>
        <h3>Please register here</h3>
		<form action="#" 
			th:object="${user}"
			th:action="@{/register}" 
			method="POST">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
        <p>Id: <input type="number" th:field="*{id}" /></p>   
		<p>Password:<input id="password" name="password" type="password" value=""/>
		  <span style="color:red" id="validation"></span>
		
		</p>
		<p>Confirm Password:<input id="ConfPassword" name="ConfPassword" type="password" value=""/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>	   
    </body>
</html>
